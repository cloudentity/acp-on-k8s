apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: acp-faas
spec:
  interval: 5m
  retryInterval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  path: ./apps/acp-faas/base
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: fission
      namespace: fission
  dependsOn:
    - name: kyverno
