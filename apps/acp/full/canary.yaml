apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: acp
spec:
  provider: nginx
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acp
  autoscalerRef:
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    name: acp
  ingressRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: acp
  progressDeadlineSeconds: 300
  service:
    port: 8443
    targetPort: http
    portDiscovery: true
  skipAnalysis: false
  analysis:
    interval: 1m
    threshold: 2
    stepWeights: [5, 10, 15, 20, 25, 35, 45, 60, 75, 90]
    webhooks:
      - name: "check alive"
        type: pre-rollout
        url: http://loadtester/
        timeout: 15s
        metadata:
          type: bash
          cmd: "curl -k https://acp-canary.acp:8443/alive"
      - name: "execute lightweight-tests scenarios for 1 iteration"
        type: rollout
        url: http://loadtester/
        timeout: 15s
        metadata:
          type: bash
          cmd: "kubectl exec deploy/lightweight-tests -n lightweight-tests -- sh -c 'node dist/index.js run scenarios/canary_suite.yml -s client_secret=$${LIGHTWEIGHT_IDP_CLIENT_SECRET}'"
    metrics:
      - name: "ACP 5XX percentage"
        templateRef:
          name: acp-error-rate
        thresholdRange:
          max: 2
        interval: 60s
      - name: "ACP P95 Latency"
        templateRef:
          name: acp-request-duration
        thresholdRange:
          max: 1000
        interval: 60s
      - name: "pending messages"
        templateRef:
          name: acp-workers-pending-messages
        thresholdRange:
          max: 5
        interval: 60s
      - name: "lag messages"
        templateRef:
          name: acp-workers-lag-messages
        thresholdRange:
          max: 15
        interval: 60s
