apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: only-allow-internet
spec:
  policyTypes:
    - Egress
  podSelector: {}
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.0.0.0/8
              - 192.168.0.0/16
              - 172.16.0.0/20
