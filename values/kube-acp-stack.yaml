hazelcast:
  enabled: false
  cluster:
    memberCount: 1
  mancenter:
    enabled: false
redis:
  replica:
    replicaCount: 0
cockroachdb:
  enabled: true
  single-node: true
  statefulset:
    replicas: 1
acp:
  enabled: true
  serverURL: "https://acp.cloudentity.local:8443"
  image:
    repository: docker.cloudentity.io/acp
    tag: latest
  env:
    - name: SERVER_DISABLE_CSRF
      value: 'true'
    - name: CLIENT_INSECURE_SKIP_VERIFY
      value: 'true'
  ingress:
    enabled: true
    hosts:
      - host: acp.cloudentity.local
        paths:
          - path: /
    tls:
      - secretName: acp-server-tls
        hosts:
          - acp.cloudentity.local
  features:
    initialize_demo_workspace: false # when display_workspace_wizard is true and this option is enabled demo workspace with preconfigured IDPs will be create instead displaying welcome screens
    integration_endpoints: true # enables import, export, global accept, deny, introspect endpoints
    dev_mode: true # realod templates, adds local redirects urls to frontend apps
    demo_app: true # enables demo app endpoints
    swagger_ui: true # enables swagger ui
    script_transformer: true # enable javascript transformer
    system_openbanking_consents_management: false # enable system openbanking consent management apis
    system_clients_management: true # enable system client management apis
    jwt_bearer_grant_type: true # enable jwt bearer grant type
    pyron_on_prem: false # enable, when ACP is running on-prem, and Pyron is used as gateway
    faas_provider: "" # default not secure embedded script runtime or fission
    openbanking_domestic_scheduled_payment_consents: false # enable openbanking domestic scheduled payment consent apis
    openbanking_domestic_payment_consents: false # enable openbanking domestic payment consent apis
    openbanking_domestic_standing_order_consents: false # enable openbanking domestic standing order consent apis
    openbanking_international_payment_consents: false # enable openbanking international payment consent apis
    openbanking_international_scheduled_payment_consents: false # enable openbanking international scheduled payment consent apis
    openbanking_international_standing_order_consents: false # enable openbanking international standing order consent apis
    openbanking_file_payment_consents: false # enable openbanking file payment consent apis
    openbanking_jws_verification: false # enable verification middleware for POST payment consent endpoints
    client_secrets_stored_as_one_way_hash: false # store client secrets as a one way hash
    trust_anchor_integration: false # enable trust anchor integration
    openbanking_brasil_consents: false # enable openbanking brasil consent endpoints
    openbanking_brasil_payments: false # enable openbanking brasil payment endpoints
    login_with_select_account: true # enable login with select_account param
    ciba: true # enable ciba
    quick_access: true # enable quick access functionality on UI
    external_datastore: true # enable external datastore idp
