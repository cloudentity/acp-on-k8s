data:
  gateway_api_groups:
    - tenant_id: cedemo-se1
      server_id: demo
      id: "{{ encSpiffeID \"spiffe://cluster.local/ns/default/sa/httpbin\" }}"
      service_id: httpbin-service
      gateway_id: sample-istio-authorizer
      name: default/httpbin_api_group
      apis:
        - method: GET
          path: /get
        - method: GET
          path: /alive
  services:
    - id: httpbin-service
      tenant_id: cedemo-se1
      authorization_server_id: demo
      gateway_id: sample-istio-authorizer
      name: default/httpbin_service
      apis:
        - method: GET
          path: /get
          can_have_policy: true
          policy_id: block_demo_api
        - method: GET
          path: /alive
          can_have_policy: true
          policy_id: block_demo_api