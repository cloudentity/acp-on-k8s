kind: ConfigMap
metadata:
  name: custom-error-pages
data:
  50x.html: |
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Error - SecureAuth</title>
        <style>
            html {
                padding: 0;
                margin: 0;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: #F6F7F8;
                min-height: calc(100vh - 136px);
                position: relative;
                padding-bottom: 136px;
            }

            * {
                font-family: Inter, Arial, Helvetica, sans-serif;
            }

            header {
                background-color: #292e3e;
                height: 64px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 160px;
            }

            header > img {
                height: 40px;
            }

            footer {
                font-size: 11px;
                color: #626576;
                margin: 80px 0 32px 0;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                line-height: 24px;
                text-align: center;
            }

            a {
                text-decoration: none;
                color: #0075E2;
            }

            main {
                text-align: center;
            }

            #error-code {
                color: #e5f1fc;
                font-size: 300px;
                line-height: 220px;
                font-weight: bold;
                position: absolute;
                z-index: -1;
                left: 50%;
                transform: translateX(-50%);
            }

            #error-name {
                font-size: 28px;
                line-height: 40px;
                margin-bottom: 12px;
                padding-top: 150px;
            }

            #error-description {
                font-size: 16px;
                line-height: 22px;
                max-width: 400px;
                margin: 0 auto;
                color: #626576;
            }

            #footer-links {
                display: flex;
                align-items: center;
                justify-content: space-around;
                max-width: 480px;
                margin: 0 auto 4px;
            }

            @media (max-width: 620px) {
                header {
                    margin-bottom: 80px;
                }

                body {
                    padding-bottom: 200px;
                    min-height: calc(100vh - 200px);
                }

                #error-code {
                    font-size: 160px;
                    line-height: 80px;
                }

                #error-name {
                    font-size: 20px;
                    line-height: 24px;
                    padding-top: 70px;
                    padding-left: 16px;
                    padding-right: 16px;
                }

                #error-description {
                    font-size: 14px;
                    padding-left: 16px;
                    padding-right: 16px;
                }

                #footer-links {
                    flex-direction: column;
                }
            }
        </style>
    </head>

    <body class="mdc-typography">
        <header>
            <img src="data:image/svg+xml;base64," alt="SecureAuth logo" />
        </header>

        <main>
            <div id="error-code">500</div>
            <div id="error-name">Looks like something went wrong</div>
            <div id="error-description">
                We already automate our systems to track these errors but please refresh the page or
                <a href="https://www.secureauth.com/contact/" target="_blank" rel="noopener noreferrer">contact us</a> if the problem persists.
            </div>
        </main>

        <footer>
            <div id="footer-links">
                <a href="https://status.secureauth.com/" target="_blank" rel="noopener noreferrer">Product Status</a>
                <a href="https://www.secureauth.com/secureauth-cloud-subscription-agreement/" target="_blank">
                Cloud Subscription Terms
                </a>
                <a href="https://www.secureauth.com/privacy-policy/" target="_blank">Privacy Policy</a>
                <a href="https://www.secureauth.com/contact/" target="_blank">Contact us</a>
            </div>
            <div>Copyright Â© 2024 SecureAuth. All Rights Reserved</div>
        </footer>
    </body>

    </html>
