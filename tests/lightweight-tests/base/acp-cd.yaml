apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: acp-cd
spec:
  releaseName: acp-cd
  chart:
    spec:
      chart: acp-cd
      sourceRef:
        kind: HelmRepository
        name: acp-cd
        namespace: lightweight-tests
      version: 2.19.0 # helm:autoupdate:acp-cd-prod
  interval: 5m
  timeout: 20m
  install:
    remediation:
      retries: 3
  dependsOn:
    - name: acp
      namespace: acp
  # https://github.com/cloudentity/acp-helm-charts/blob/master/charts/acp-cd/values.yaml
  values:
    nodeSelector:
      compute: "true"
    tolerations:
      - key: compute
        value: "true"
        effect: NoSchedule
    clientCredentials:
      create: false
      name: default-import
    certManager:
      enabled: true
    env:
      - name: LIGHTWEIGHT_IDP_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: lightweight-secret
            key: lightweightIdpClientSecret
    data:
      servers:
        - id: lightweight-tests
          name: lightweight-tests
          tenant_id: default
          grant_types:
            - authorization_code
            - client_credentials
      clients:
        - application_type: web
          authorization_server_id: lightweight-tests
          client_id: lightweight-tests-client-id
          client_secret: '{{ env "LIGHTWEIGHT_IDP_CLIENT_SECRET" }}'
          client_name: Test Step CI client
          tenant_id: default
          token_endpoint_auth_method: client_secret_post
          grant_types:
            - client_credentials
          response_types:
            - token
