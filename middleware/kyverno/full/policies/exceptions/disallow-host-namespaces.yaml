# Required for node monitoring purposes
apiVersion: kyverno.io/v2beta1
kind: PolicyException
metadata:
  name: disallow-host-namespaces-lacework
spec:
  background: true
  exceptions:
    - policyName: disallow-host-namespaces
      ruleNames:
        - "*"
  match:
    any:
      - resources:
          kinds:
            - DaemonSet
            - Deployment
            - Pod
            - StatefulSet
          namespaces:
            - lacework
          names:
            - lacework-agent*
---
