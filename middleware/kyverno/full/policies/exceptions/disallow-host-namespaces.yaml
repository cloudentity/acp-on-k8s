apiVersion: kyverno.io/v2beta1
kind: PolicyException
metadata:
  name: disallow-host-namespaces-kube-system
spec:
  background: true
  exceptions:
    - policyName: disallow-host-namespaces
      ruleNames:
        - "*"
  match:
    any:
      - resources:
          kinds:
            - DaemonSet
            - Pod
          namespaces:
            - kube-system
          names:
            - aws-node*
            - kindnet*
            - kube-proxy*
            - node-local-dns*
            - etcd*
            - kube-apiserver*
            - kube-controller*
            - kube-scheduler*
            - eks-pod-identity-agent*
