apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dataload-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "dataload.ingress.istio"
    - "app.octanner.cloudentity-se.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dataload-virtual
spec:
  hosts:
  - "dataload.ingress.istio"
  gateways:
  - dataload-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 9100
        host: dataload
    corsPolicy:
      allowOrigins:
      - exact: http://localhost:3000
      allowMethods:
      - POST
      - GET
      - DELETE
      allowHeaders:
      - Authorization
      - Content-Type
      exposeHeaders:
      - Authorization
      maxAge: 24h
      allowCredentials: false