apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: istio
  name: ingress
spec:
  rules:
  - host: httpbin.ingress.k8s
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: httpbin
            port:
              number: 80
