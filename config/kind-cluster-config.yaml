kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
#ACP Ingress controler
      - containerPort: 30443
        hostPort: 8443
        protocol: TCP
#Istio Ingres status endpoint
      - containerPort: 30002
        hostPort: 15021
        protocol: TCP
#Istio Ingres http port
      - containerPort: 31080
        hostPort: 9080
        protocol: TCP
#Istio Ingres https port
      - containerPort: 31443
        hostPort: 9443
        protocol: TCP